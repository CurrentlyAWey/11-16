<!DOCTYPE html>
<html>
	<head>
		<title>Google Spreadsheet JSON Example</title>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.min.js"></script>
		<script>
			$(document).ready(function(){

					//configure spreadsheet
				  var public_spreadsheet_url = '1gpz1KvjryDjxMvvtFtUDufQDq9aJ4dCdAlbFUye13_o'
					//function to get data from the spreadsheet
				  var getData = function () {
				    Tabletop.init({
				    	"key": public_spreadsheet_url,
			        "callback": processData,
			        "simpleSheet": true
				    });
				  }

					//editable function that processes data from the spreadsheet
					var processData = function(data){
						console.log(data);
						for(var i=0; i<data.length; i++) {

							// $("body").append(data[i].foods + " ");
							// $("<h2>").addClass("fancyBorder").html(data[i].foods).appendTo("body");

							if(parseInt(data[i].filmno) > 1000) {
								var experience = "veteran";
							} else if(parseInt(data[i].filmno) > 3000) {
								var experience = "average";
							} else if(parseInt(data[i].filmno) > 30) {
								var experience = "up-and-coming";
							} else {
								var experience = "fresh";
							}

							$("<h2>").addClass("fancyBorder").addClass(experience).html(data[i].name + " (" + data[i].filmno + ")").appendTo("body");

							// $("body").append("<h2 class='fancyBorder "+price+"'>"+data[i].foods+"</h2>");


						}
					};


					//function that runs when the page is ready
				  getData();

			});
		</script>
		<style>

			.fancyBorder {
				border:1px solid black;
			}


			.veteran {
				background-color:green;
			}

			.average {
				background-color:yellow;
			}

			.up-and-coming {
				background-color:red;
			}

			.fresh {
				background-color:blue;
			}

		</style>

	</head>
	<body>

	<h2 class="veteran"> Legends of Porn (Over 1000 Scenes) </h2>
	<h2 class="average"> Veteran Pornstars (300 to 1000 Scenes) </h2>
	<h2 class="up-and-coming"> Up and Coming Pornstars (Over 30 Scenes) </h2>
	<h2 class="fresh"> Fresh Faces of Porn (Less than 30 Scenes) </h2>

	</body>
</html>
